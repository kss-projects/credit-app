<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="creditApplicationForm">
            <div class="form-section">
                <div class="form-column">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Company Name">
                    
                    <label for="legalName">Legal Name (If Different from Above):</label>
                    <input type="text" id="legalName" name="legalName" placeholder="Legal Name">
                    
                    <label for="billingAddress">Billing Address:</label>
                    <input type="text" id="billingAddress" name="billingAddress" placeholder="Billing Address">
                    
                    <label for="businessNumber">Business Number:</label>
                    <input type="text" id="businessNumber" name="businessNumber" placeholder="For Canadian Businesses #BN">
                    
                    <label for="federalTaxId">Federal Tax ID:</label>
                    <input type="text" id="federalTaxId" name="federalTaxId" placeholder="For US businesses, Federal Tax ID">
                </div>
                <div class="form-column">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="Canada">Canada</option>
                        <option value="United States">United States</option>
                    </select>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="City">
                    
                    <label for="state">State:</label>
                    <select id="state" name="state">
                        <!-- State options will be populated based on the selected country -->
                    </select>
                    
                    <label for="zip">Zip:</label>
                    <input type="text" id="zip" name="zip" placeholder="Zip">
                    
                    <label for="shippingOrPickup">Shipping or Pickup:</label>
                    <select id="shippingOrPickup" name="shippingOrPickup">
                        <option value="Shipping">Shipping</option>
                        <option value="Pickup">Pickup</option>
                    </select>
                </div>
            </div>
            <div id="shippingAddressSection" class="form-section">
                <div class="form-column">
                    <label for="shippingAddress">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Shipping Address">
                </div>
            </div>
                        
            <!-- More form sections -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
