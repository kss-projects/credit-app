<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="creditApplicationForm">
            <div class="form-section">
                <div class="form-column">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Company Name">
                    
                    <label for="legalName">Legal Name (If Different from Above):</label>
                    <input type="text" id="legalName" name="legalName" placeholder="Legal Name">
                </div>
                <div class="form-column">
                    <label for="businessNumberOrTaxId">Canadian Business Number or US Federal Tax ID:</label>
                    <select id="businessNumberOrTaxId" name="businessNumberOrTaxId">
                        <option value="CanadianBusinessNumber">Canadian Business Number</option>
                        <option value="USFederalTaxId">US Federal Tax ID</option>
                    </select>
                    
                    <input type="text" id="businessNumberOrTaxIdValue" name="businessNumberOrTaxIdValue" placeholder="Enter Canadian Business Number or US Federal Tax ID">
                </div>
            </div>
            <!-- More form sections -->
            
                        
            <!-- More form sections -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
