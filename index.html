<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="creditApplicationForm">
            <div class="form-section">
                <div class="form-column">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Company Name">
                    
                    <label for="legalName">Legal Name (If Different from Above)</label>
                    <input type="text" id="legalName" name="legalName" placeholder="Legal Name">
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City">
                    
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="State">
                </div>
                <div class="form-column">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="Zip">
                    
                    <label for="telephone">Telephone</label>
                    <input type="text" id="telephone" name="telephone" placeholder="Telephone">
                    
                    <label for="fax">Fax</label>
                    <input type="text" id="fax" name="fax" placeholder="Fax">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                    
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="Website">
                </div>
            </div>
            
            
            <!-- More form sections -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
