<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="#" method="POST" id="creditApplicationForm">
        <!-- Page 1 -->
        <div class="form-page" id="page1">
            <!-- Company Information -->
            <div class="form-section">
                <h3 class="mb-0 pb-2">Company Information</h3>
                <div class="row border-bottom pb-3">
                    <!-- Company name -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" id="companyName" name="companyName" placeholder="Enter Company Name"
                            class="form-control" />
                    </div>
                    <!-- Legal name -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="legalName" class="form-label">Legal Name</label>
                        <input type="text" id="legalName" name="legalName" placeholder="Enter Legal Name"
                            class="form-control" />
                    </div>
                    <!-- Business number -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="businessNumber" class="form-label">Business Number (Canadian Businesses)</label>
                        <input type="text" id="businessNumber" name="businessNumber" placeholder="#BN"
                            class="form-control" required />
                    </div>
                    <!-- Federal Id -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="federalTaxID" class="form-label">Federal Tax ID (US Businesses):</label>
                        <input type="text" id="federalTaxID" name="federalTaxID" placeholder="Federal Tax ID" required
                            class="form-control">
                    </div>
                    <!-- Billing Address -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="billingAddress" class="form-label">Billing Address</label>
                        <input type="text" id="billingAddress" name="billingAddress" placeholder="Street Address 1"
                            class="form-control" required />
                    </div>
                    <!-- Street Address 2 -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="billingAddress2" class="visibility-hidden form-label">Street Address 2
                            (Optional):</label>
                        <input type="text" id="billingAddress2" name="billingAddress2"
                            placeholder="Street Address 2 (Optional)" class="form-control" />

                    </div>
                    <!-- County -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Select Country</option>
                            <option value="1">India</option>
                            <option value="2">USA</option>
                            <option value="3">Canada</option>
                        </select>
                    </div>
                    <!-- State -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Select State</option>
                            <option value="1">State 1</option>
                            <option value="2">State 2</option>
                            <option value="3">State 3</option>
                        </select>
                    </div>
                    <!-- City -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Select City</option>
                            <option value="1">City 1</option>
                            <option value="2">City 2</option>
                            <option value="3">City 3</option>
                        </select>
                    </div>
                    <!-- Bankrutcy -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="bankruptcyInvolved" class="form-label">Have you ever been involved in
                            bankruptcy?</label>
                        <select class="form-select" aria-label="Default select example" id="bankruptcyInvolved">
                            <option selected disabled>Select on option</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>

                    </div>
                    <!-- If Yes section -->

                        <label for="IfbankruptcyInvolved" class="form-label">If yes, please state the name of the
                            company and the date of
                            bankruptcy</label>
                        <input type="text" id="bankruptcyDetails" name="bankruptcyDetails"
                            placeholder="Company and Date of Bankruptcy" class="form-control" required>
                    </div>

                    <div class="row border-bottom pb-3">

                            <label for="tradeReference2Email" class="form-label">Email:</label>
                            <input type="email" id="tradeReference2Email" class="form-control"
                                name="tradeReference2Email" placeholder="Email" required>
                        </div>
                    </div>


                    <!-- Trade Reference 3 -->
                    <div class="row border-bottom pb-3">
                        <h4 class="py-3 mb-0">Trade References 3</h4>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="tradeReference1Company3" class="form-label">Company</label>
                            <input type="text" id="tradeReference1Company3" name="tradeReference1Company3"
                                placeholder="Company" class="form-control" required>
                        </div>
                        <!--  Address -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="trafeRefAddress3" class="form-label">Street Address</label>
                            <input type="text" id="trafeRefAddress3" name="trafeRefAddress3"
                                placeholder="Street Address 1" class="form-control" required />
                        </div>
                        <!-- County -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="tradeRefCountry3" class="form-label">Country</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Select Country</option>
                                <option value="1">India</option>
                                <option value="2">USA</option>
                                <option value="3">Canada</option>
                            </select>
                        </div>
                        <!-- State -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="tradeRefState3" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Select State</option>
                                <option value="1">State 1</option>
                                <option value="2">State 2</option>
                                <option value="3">State 3</option>
                            </select>
                        </div>
                        <!-- City -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="tradeRefCity3" class="form-label">City</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Select City</option>
                                <option value="1">City 1</option>
                                <option value="2">City 2</option>
                                <option value="3">City 3</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="tradeReference1ContactPersonName3" class="form-label">Contact Person
                                Name:</label>
                            <input type="text" id="tradeReference1ContactPersonName3"
                                name="tradeReference1ContactPersonName3" placeholder="Contact Person Name"
                                class="form-control" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="tradeReference2Telephone" class="form-label">Telephone</label>
                            <input type="tel" id="tradeReference2Telephone" name="tradeReference2Telephone"
                                placeholder="Telephone" class="form-control" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="tradeReference3Email" class="form-label">Email:</label>
                            <input type="email" id="tradeReference3Email" class="form-control"
                                name="tradeReference3Email" placeholder="Email" required>
                        </div>
                    </div>
                </div>
                <!-- Authorization -->
                <div class="form-section">
                    <h3 class="mb-0 pt-3">Authorization</h3>
                    <div class="form-check d-flex align-items-center custom-checkbox mb-3">
                        <input type="checkbox" class="form-check-input flex-shrink-0" id="customCheck1">
                        <label class="custom-control-label ps-2" for="customCheck1">I authorize the verification of the
                            information provided on
                            this form as to my credit and employment. I have received a copy of this application, and I
                            authorize the release of information about my credit experience.</label>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="printName" class="form-label">Print Name</label>
                            <input type="text" id="printName" name="printName" placeholder="Enter Print Name"
                                class="form-control" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title"
                                required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>

                        <div class="col-12 col-md-6 mb-3">
                            <label for="electronicSignature" class="form-label">Electronic Signature</label>
                            <input type="text" id="electronicSignature" name="electronicSignature"
                                placeholder="Electronic Signature" class="form-control" required>
                        </div>
                    </div>

                </div>
                <footer class="d-flex justify-content-end border-top mt-3 pt-3">
                    <button type="button" class="btn btn-secondary mx-2" title="Previous" id="previousButton">Previous</button>
                    <button type="submit" class="btn btn-primary" title="Submit" id="submitButton">Submit</button>
                </footer>
            </div>
        </div>
    </form>
    <script src="js/scripts.js"></script>
</body>
